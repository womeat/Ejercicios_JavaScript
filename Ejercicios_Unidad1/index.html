<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calcula Area</title>
<script src="ejercicio10.js"></script>
<script src="ejercicio13.js"></script>
</head>
<body>
Base: <input type="number" id="base"/>
<br/>
Alto: <input type="number" id="alto"/>
<br/>
Ancho: <input type="number" id="ancho"/>
<br/>
<button id="myBtn" onclick="calculaArea()">Calcula area</button>

<p id="resultado"></p>
<script>

    function calculaArea(){
        let base = document.getElementById("base").value;
        let alto = document.getElementById("alto").value;
        let ancho = document.getElementById("ancho").value;
        let result = base * alto * ancho;
        document.getElementById("resultado").innerHTML=result;
    }
</script>

</body>
</html>
